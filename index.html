<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" href="tempocamp.css"/>
<script src="jquery-1.7.2.min.js"></script>
<script src="jquery.mobile-1.1.0.min.js"></script>
<script src="tempocamp.js" ></script>

</head>
<body>

	<!-- Start of first page: #one -->
	<div data-role="page" id="one">
		<!-- /header -->

		<div data-role="content">
			<h2>Click on the button to start shakin'</h2>

			<p>
				<a href="#two" data-role="button">Tap to beat!</a>
			</p>
            <p>
                <a href="#three" data-role="button">Shake to beat!</a>
            </p>
		</div>
		<!-- /content -->

	</div>
	<!-- /page one -->


	<!-- Start of second page: #two -->
	<div data-role="page" id="two" data-theme="a">

        <!-- /header -->

		<div data-role="content" data-theme="a">
			<div id='BPM'><h1>Beat!</h1></div>
            <div class="tapDiv" style="border-style: solid"
				id="tapDiv"><div id='text'>Touch here</div>
            </div>
            <div data-role="fieldcontain" id="Music">
				<label for="name">Playing:</label> <input type="text" name="name"
                id="Tavg" value="" />
			</div>
		</div>
		<!-- /content -->
		<!-- /footer -->
	</div>
	<!-- /page two -->
    
    <div data-role="page" id="three" data-theme="a">
        <div data-role="content" data-theme="a" id="shakeit">
			<div id='BPM2'><h1>Beat!</h1></div>
			<div data-role="filedcontain">
				<p data-role="button" onClick="ResetShake()">Start Shake to beat!</p>
			</div>
            <div data-role="fieldcontain" id="Music2">
            <label for="name">Playing:</label> <input type="text" name="name"
                id="Tavg2" value="" />
                <p data-role="button" onClick="StopShake()">Stop</p>
			</div>
		</div>
    </div>

</body>
</html>
