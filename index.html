<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
<script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
<link rel="stylesheet" href="tempocamp.css"/>
<script src="jquery-1.7.2.min.js"></script>
<script src="jquery.mobile-1.1.0.min.js"></script>
<script src="tempocamp.js" ></script>

</head>
<body>

	<!-- Start of first page: #one -->
	<div data-role="page" id="one">

		<div data-role="header">
			<h1>APP</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h2>One</h2>

			<p>
				<a href="#two" data-role="button">Start</a>
			</p>
		</div>
		<!-- /content -->

		<div data-role="footer" data-theme="d">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page one -->


	<!-- Start of second page: #two -->
	<div data-role="page" id="two" data-theme="a">

		<div data-role="header">
			<h1>Two</h1>
		</div>
		<!-- /header -->

		<div data-role="content" data-theme="a">
			<div data-role="fieldcontain" id="Music">
				<label for="name">Playing:</label> <input type="text" name="name"
					id="Tavg" value="" />
			</div>
			<div class="tapDiv" style="border-style: solid"
				id="tapDiv"><div id='text'><p>Touch here</p></div></div>

			<div id="nameSong"></div>




			<div data-role="fieldcontain">
				Pause <select name="t_wait">
					<option value="1">1</option>
					<option value="2" SELECTED>2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select> second(s) or <input type="button" name="T_RESET" value="RESET"
					onclick="ResetCount()"> to start again
			</div>



		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page two -->




</body>
</html>
